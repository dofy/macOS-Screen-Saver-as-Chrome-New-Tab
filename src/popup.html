<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Macify Tab</title>
  <script src="fonts.js"></script>
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url('font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* video styling */
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      height: 100vh;
      z-index: -1;
      object-fit: fill;
    }

    /* centering content */
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* search bar styling */

    ::placeholder {
      color: rgb(255, 255, 255);
      opacity: 1;
      font-weight: 400;
      font-family: "CustomFont";
    }

    input[type="text"] {
      width: 35vw;
      height: 10vh;
      max-height: 50px;
      min-width: 400px;
      border-radius: 40px;
      border: 2px solid #ffffff;
      outline: none;
      padding-left: 20px;
      font-size: large;
      font-weight: lighter;
      background-color: #ffffff36;
      color: white;
      transition: box-shadow 0.7s, background-color 0.7s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10pt white;
      background-color: rgba(62, 62, 62, 0.375);
    }

    /* motto styling */
    .motto {
      color: white;
      padding: 40px;
      font-size: 4vh;
      font-weight: bold;
      text-align: center;
      font-family: "CustomFont";
      margin-top: 40pt;
      height: 20vh;
    }

    .author {
      position: fixed;
      left: 1%;
      bottom: 1%;
      color: #ffffff70;
      font-family: "CustomFont";
      font-size: 12px;
    }

    #current-time {
      margin-bottom: 20px;
      color: white;
      font-family: "CustomFont";
      font-size: 10vh;
    }

    #weather-info {
      position: fixed;
      top: 1%;
      right: 1%;
      color: white;
      font-size: 12px;
      display: flex;
      flex-direction: row;
      max-width: 30vw;
    }

    #weather-info img {
      width: 30pt;
      height: 30pt;
    }

    .current-aera {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-content: flex-start;
      align-items: center;
      width: 60pt;
      text-align: center;
      overflow: auto;
    }

    #forcast-aera {
      display: flex;
      flex-direction: row;
    }

    #forcast-aera img {
      width: 25pt;
      height: 25pt;
    }

    #forcast-vertical {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-content: flex-start;
      align-items: center;
      width: 60pt;
      text-align: center;
    }
  </style>
</head>

<body>
  <video autoplay loop>
    <!-- video source will be set by JavaScript -->
  </video>
  <div class="author">
    <p>Created by Jason Ng & Setilis</p>
  </div>
  <div id="weather-info">
    <div class="current-aera">
      <div class="weather-text">
        <p>Now</p>
      </div>
      <img id="weather-icon" src="weather.webp" alt="Weather Icon">
      <p id="current-weather">0°</p>
    </div>

    <div id="forcast-vertical">
      <div class="weather-text">
        <p>Day 1</p>
      </div>
      <img id="weather-icon1" src="weather.webp" alt="Weather Icon">
      <p id="forecast1">0°</p>
    </div>

    <div id="forcast-vertical">
      <div class="weather-text">
        <p>Day 2</p>
      </div>
      <img id="weather-icon2" src="weather.webp" alt="Weather Icon">
      <p id="forecast2">0°</p>
    </div>

    <div id="forcast-vertical">
      <div class="weather-text">
        <p>Day 3</p>
      </div>
      <img id="weather-icon3" src="weather.webp" alt="Weather Icon">
      <p id="forecast3">0°</p>
    </div>

  </div>

  </div>
  <div class="centered">
    <div id="current-time"></div>
    <input type="text" id="search" placeholder="Ask ChatGPT...">
    
    <div class="motto" id="motto">As you walk in God's divine wisdom, you will surely begin to see a greater measure of victory and good success in your life. — Joseph Prince</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
