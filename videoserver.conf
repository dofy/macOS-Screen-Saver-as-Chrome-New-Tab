# Load necessary modules
LoadModule headers_module libexec/apache2/mod_headers.so

# Listen to port 18000
Listen 18000

# Server name and admin email (optional but recommended)
ServerName localhost:18000
ServerAdmin your-email@example.com

# Document root (optional)
DocumentRoot "/Library/Application Support/com.apple.idleassetsd/Customer"

# Alias setup for each sub-directory
Alias /videos-4KSDR240FPS "/Library/Application Support/com.apple.idleassetsd/Customer/4KSDR240FPS"
Alias /videos-4KSDR "/Library/Application Support/com.apple.idleassetsd/Customer/4KSDR"
Alias /videos-4KHDR "/Library/Application Support/com.apple.idleassetsd/Customer/4KHDR"
Alias /videos-2KSDR "/Library/Application Support/com.apple.idleassetsd/Customer/2KSDR"
Alias /videos-2KHDR "/Library/Application Support/com.apple.idleassetsd/Customer/2KHDR"
Alias /videos-2KAVC "/Library/Application Support/com.apple.idleassetsd/Customer/2KAVC"

# Directory settings for each sub-directory
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/4KSDR240FPS">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/4KSDR">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/4KHDR">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/2KSDR">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/2KHDR">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>
<Directory "/Library/Application Support/com.apple.idleassetsd/Customer/2KAVC">
    Options +Indexes
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>

# Error logs (optional but recommended)
ErrorLog "/var/log/apache2/error_log"
CustomLog "/var/log/apache2/access_log" common

# Other settings
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>
